<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Enigma</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #e6c6ff;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }
        
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.7;
        }
        
        .cat-image {
            width: 300px;
            margin-top: 20px;
        }
        
        .welcome-text {
            margin: 20px auto;
            max-width: 600px;
        }
        
        h1 {
            color: #5a2d82;
            font-size: 2.5em;
        }
        
        .subtext {
            color: #5a2d82;
            font-size: 1.2em;
            margin-top: 10px;
        }
        
        .password-box {
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #5a2d82;
            border-radius: 5px;
            width: 200px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #5a2d82;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }
        
        button:hover {
            background-color: #7a4da2;
        }
        
        .hint {
            display: none;
            margin: 20px auto;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            position: relative;
        }
        
        .hint-cat {
            width: 100px;
            position: absolute;
            right: -120px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .code-image {
            margin: 20px auto;
            max-width: 500px;
            border: 3px solid #5a2d82;
            border-radius: 10px;
            position: relative;
        }
        
        .invisible-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Flores margaridas -->
    <img src="https://media.giphy.com/media/3o7TKAZnIu9rXKQ2o0/giphy.gif" class="flower" style="top: 10%; left: 5%;">
    <img src="https://media.giphy.com/media/3o7TKAZnIu9rXKQ2o0/giphy.gif" class="flower" style="top: 20%; right: 8%;">
    <img src="https://media.giphy.com/media/3o7TKAZnIu9rXKQ2o0/giphy.gif" class="flower" style="bottom: 15%; left: 10%;">
    <img src="https://media.giphy.com/media/3o7TKAZnIu9rXKQ2o0/giphy.gif" class="flower" style="bottom: 25%; right: 15%;">
    
    <!-- Gato saudando -->
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" class="cat-image" alt="Gato acenando">
    
    <div class="welcome-text">
        <h1>Bem-vindo ao Meu Mundo Secreto!</h1>
        <p class="subtext">Você está pronto para desvendar os mistérios que preparei?</p>
    </div>
    
    <div class="password-box">
        <p>Para continuar, digite a senha:</p>
        <input type="password" id="passwordInput" placeholder="Digite a senha...">
        <button onclick="checkPassword()">Entrar</button>
        <p class="error-message" id="errorMessage">Senha incorreta! Tente novamente.</p>
    </div>
    
    <div class="hint" id="hintSection">
        <p>explicação explicação</p>
        <p>explicação 2 explicação 2</p>
        <img src="https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif" class="hint-cat" alt="Gato pensativo">
    </div>
    
    <div class="code-image">
        <img src="https://i.imgur.com/placeholder.png" alt="Código para próxima fase" width="100%">
        <div class="invisible-layer" onclick="alert('Dica: A próxima fase está em "vizinhos"')"></div>
    </div>
    
    <script>
        let attempts = 0;
        
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const hintSection = document.getElementById('hintSection');
            
            if (password.toLowerCase() === 'voce') {
                window.location.href = 'vizinhos';
            } else {
                attempts++;
                errorMessage.style.display = 'block';
                
                if (attempts >= 2) {
                    hintSection.style.display = 'block';
                }
            }
        }
        
        // Adiciona flores margaridas aleatórias
        function createFlowers() {
            for (let i = 0; i < 10; i++) {
                const flower = document.createElement('img');
                flower.src = 'https://media.giphy.com/media/3o7TKAZnIu9rXKQ2o0/giphy.gif';
                flower.className = 'flower';
                flower.style.top = Math.random() * 100 + '%';
                flower.style.left = Math.random() * 100 + '%';
                flower.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(flower);
            }
        }
        
        window.onload = createFlowers;
    </script>
</body>
</html>
